name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:
  # Permitir ejecución manual desde la UI de GitHub

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check environment variables
        run: |
          if [ -z "${{ secrets.VITE_SUPABASE_URL }}" ]; then
            echo "⚠️ Warning: VITE_SUPABASE_URL is not set"
          else
            echo "✅ VITE_SUPABASE_URL is set"
            echo "   URL length: $(echo -n '${{ secrets.VITE_SUPABASE_URL }}' | wc -c) characters"
            echo "   URL preview: $(echo '${{ secrets.VITE_SUPABASE_URL }}' | cut -c1-30)..."
          fi
          if [ -z "${{ secrets.VITE_SUPABASE_ANON_KEY }}" ]; then
            echo "⚠️ Warning: VITE_SUPABASE_ANON_KEY is not set"
          else
            echo "✅ VITE_SUPABASE_ANON_KEY is set"
            echo "   Key length: $(echo -n '${{ secrets.VITE_SUPABASE_ANON_KEY }}' | wc -c) characters"
            echo "   Key preview: $(echo '${{ secrets.VITE_SUPABASE_ANON_KEY }}' | cut -c1-30)..."
          fi
          if [ -z "${{ secrets.VITE_FIREBASE_API_KEY }}" ]; then
            echo "⚠️ Warning: VITE_FIREBASE_API_KEY is not set"
          else
            echo "✅ VITE_FIREBASE_API_KEY is set"
          fi
          if [ -z "${{ secrets.VITE_FIREBASE_VAPID_KEY }}" ]; then
            echo "⚠️ Warning: VITE_FIREBASE_VAPID_KEY is not set"
          else
            echo "✅ VITE_FIREBASE_VAPID_KEY is set"
          fi

      - name: Build
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_VAPID_KEY: ${{ secrets.VITE_FIREBASE_VAPID_KEY }}

      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "❌ Error: dist directory not found"
            exit 1
          fi
          if [ ! -f "dist/index.html" ]; then
            echo "❌ Error: dist/index.html not found"
            exit 1
          fi
          echo "✅ Build output verified"
          ls -la dist/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
